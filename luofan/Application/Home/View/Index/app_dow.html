<include file="Public:head" />
</head>
<body>

<include file="Public:header" />
<!-- ========================================== -->

<!--header-->

<style>
	.app_bg{
		background: #84AFFE;
	}
	.app_dow{
		width: 100%;
		height: 560px;
		background: url(__IMAGES__/add_dowbg.jpg) no-repeat;
		background-size: 100% 100%;
		position: relative;
	}
	.app_dow_con{
		position: absolute;
		top: 62%;
		right: 20%;
	}
	.app_model{
		float: left;
	}
	.app_mod_list{
		width: 210px;
		border: 2px solid rgba(255,255,255,0.6);
		border-radius: 6px;
		padding: 5px 15px;
		color: #fff;
		font-size: 16px;
		letter-spacing: 1px;
		margin-bottom: 20px;
		cursor: pointer;
	}
	.app_model .active{
		background: rgba(255,255,255,0.3);
	}
	.app_mod_list img{
		width: 30px;
		margin-right: 20px;
	}
	.app_ewm{
		float: left;
		margin-left: 20px;
		width: 115px;
		height: 115px;
	}
	.app_ewm img{
		width: 100%;
	}
</style>
<!--  / warpper  -->
<div class="warpper">
	<!--gedai_box1-->
	<div class="app_bg">
		<div class="container">
		<div class="app_dow">			
			<div class="app_dow_con">
				<div class="app_model">
					<div class="app_mod_list active">
						<img src="__IMAGES__/appphoto.png">IOS版下载
					</div>
					<div class="app_mod_list">
						<img src="__IMAGES__/androidphoto.png">Android版下载
					</div>
				</div>
				<div class="app_ewm w1"><img src="{$img[0].pic}"></div>
				<div class="app_ewm w2" style="display:none"><img src="{$img[1].pic}"></div>
			</div>
		</div>
    	
  </div>  	


</div>
</div>
<script>
	$('.app_model .app_mod_list').each(function(e){
		$(this).click(function(){
			$(this).addClass('active').siblings().removeClass('active')
			if(e==0)
			{
				$(".w1").show();
				$(".w2").hide();	
			}else{
				$(".w1").hide();
				$(".w2").show();
			}
			
		})
	})
</script>
<!--  / warpper  -->




<!-- ========================================== -->
<include file="Public:right" />
<include file="Public:footer" />
<!-- ========================================== -->

</body>
<script>



	$('.fangdai_lt').on('click', function(e){
		e.preventDefault()
		mySwiper4.swipePrev()
	})
	  
	$('.fangdai_rt').on('click', function(e){
		e.preventDefault()
		mySwiper4.swipeNext()
	})
</script>


<script>





$(window).scroll(function(){
	var scrollT=$(window).scrollTop();
	if(scrollT>100&&scrollT<$('.footer').offset().top-$(window).height()){
		$('.right_nav').css('display','block');
	}else{
		$('.right_nav').css('display','none');
	}

})	
</script>

</html>
