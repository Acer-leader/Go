<!--选择分类-->
<script>
	$('.baocun').click(function(){
		var title = $('#title').val();
		var key	  = $('#key').val();
		var des   = $('#des').val();
		if(!title){
			alert('标题必填');return;
		}
		if(!key){
			alert('关键字必填');return;
		}
		if(!des){
			alert('描述必填');return;
		}
		$.ajax({
			url:"{:U('Supplier/Index/small_seo')}",
			data:{title:title,key:key,des:des},
			dataType:'json',
			type:'post',
			success:function(data){
				alert(data.info);
				if(data.status){
					window.location.reload();
				}
			}
		})
	})
</script>
