<style>
    /**right_nav**/
    .right_nav {
        width: 40px;
        position: fixed;
        bottom: 60px;
        right: 50%;
        margin-right: -650px;
        display:block;
    }
    .right_nav a{
        display: block;
        width: 40px;
        height: 40px;
        line-height: 16px;
        font-size: 12px;
        color: #fff;
        text-align: center;
        padding: 4px 5px;
        border-radius: 2px;
        background:#357ce2;
    }
    .right_nav li {
        margin: 6px 0;
    }
    .right_nav span {
        display: none;
    }
    .right_nav .telep_num {
        display:block;
        opacity:0;
        filter:alpha(opacity=0);
        position: absolute;
        z-index:-1;
        top: 6px;
        left: 0px;
        width: 120px;
        height: 40px;
        line-height: 40px;
        font-size: 12px;
        color: #fff;
        text-align: center;
        text-indent: 0;
        border-radius: 2px 0 0 2px;
        background: #357CE2;
        transition:all 0.5s;
        -webkit-transition:all 0.5s;
        -moz-transition:all 0.5s;
        -ms-transition:all 0.5s;
        -o-transition:all 0.5s;
    }
    .right_nav .telep:hover .telep_num{
        opacity:1;
        filter:alpha(opacity=100);
        left: -120px;
        transition:all 0.5s;
        -webkit-transition:all 0.5s;
        -moz-transition:all 0.5s;
        -ms-transition:all 0.5s;
        -o-transition:all 0.5s;
    }
    .right_nav .telep:hover img{
        display:block;
    }
    .right_nav a:hover img{
        display:none;
    }
    .right_nav a:hover span{
        display:block;
    }
    .return img{
        margin-top:5px;
    }

</style>
