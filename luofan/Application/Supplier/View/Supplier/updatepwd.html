<include file="Public:head"/>
<div class="container">
  <div class="inner clearfix">
  <include file="Public:left" />
    <!-- end content-left -->
    
    <div class="content-right fl">
      <h1 class="content-right-title">修改密码</h1>
      <form action="{:U('/Supplier/Supplier/updatepwd')}" method="POST" name="form" onsubmit="return toVaild()">
        <div class="formitems">
          <label class="fi-name"><span class="colorRed">*</span>原密码：</label>
          <div class="form-controls">
            <input type="password" class="input" name="oldpass" value="">
            <span class="fi-help-text">密码不能少于6位数！</span> </div>
        </div>
        <div class="formitems">
          <label class="fi-name"><span class="colorRed">*</span>新密码：</label>
          <div class="form-controls">
            <input type="password" class="input" name="newpass" value="">
            <span class="fi-help-text">密码不能少于6位数！</span> </div>
        </div>
        <div class="formitems">
          <label class="fi-name"><span class="colorRed">*</span>重复密码：</label>
          <div class="form-controls">
            <input type="password" class="input" name="repass" value="">
            <span class="fi-help-text"></span> </div>
        </div>
        <div class="mgl120">
          <input type="submit" class="btn btn-primary" name="st" value="保存">
        </div>
      </form>
    </div>
    <!-- end content-right --> 
  </div>
</div>
<script type="text/javascript" src="__JS__/jquery-form.js"></script>
<script>
function toVaild(){
    var newpwd=form.newpass.value;
	var oldpwd=form.oldpass.value;
	var repwd=form.repass.value;
	if(oldpwd ==''){
		alert('原密码不能为空！');
		return false;
	}
    if(newpwd ==''){
        alert('新密码不能为空！');
        return false;
    }
	if(newpwd != repwd){
		alert('两次密码输入不一致！');
		return false;
	}
	return true;
	}
</script>
<!-- end container --> 
<include file="Public:foot"/>
