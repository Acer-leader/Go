<style>
    .page{
        margin-top:10px;
        width:800px;
    }

    .page a,.page span {
        display:inline-block;
        padding:5px 10px;
        margin:0 1px;
        border:1px solid #f0f0f0;
        -webkit-border-radius:3px;
        -moz-border-radius:3px;
        border-radius:3px;
        width: 40px;
        text-align: center;
    }
    .page a,.page li {
        display:inline-block;
        list-style: none;
        text-decoration:none;
        color:#CEAF64;
    }
    .page a.first,.page a.prev,.page a.next,.page a.end{
        width:70px;
        margin:0;
    }
    .page a:hover{
        border-color:#CEAF64;
    }
    .page span.current{
        background:#f5f5f5;
        color:#CEAF64;
        font-weight:700;
        border-color:#e8e8e8;
        width: 30px;
        text-align: center;
    }
    /*********10.27**********/
    .wap_tanc{
        width:100%;
        height:100%;
        position:fixed; top:0; left:0;
        z-index:99999;
        display:none;
    }
    .wap_tanc_bg{
        width:100%;
        height:100%;
        position:absolute; top:0; left:0;
        z-index:-1;
        background:#000;
        opacity:0.4;
        filter:alpha(opacity=40);
        -moz-opacity:0.4;
        -khtml-opacity:0.4;
        -webkit-opacity:0.4;
    }

    .wap_tanc_con{
        width:300px;
        min-height:110px;
        background:#fff;
        border-radius:5px;
        position:absolute; left:50%; top:50%;
        margin-top:-55px;
        margin-left:-150px;
        display:none;
    }
    .wap_tanc_con h5{
        margin:0;
        min-height:60px;
        line-height:60px;
        text-align:center;
        font-size:15px;
        font-weight:600 !important;
        letter-spacing:1px;
        border-bottom:1px solid #f1f1f1;
        padding: 0 10px;
    }

    .wap_tanc_btn a{
        display:inline-block;
        width:49%;
        float:left;
        line-height:50px;
        text-align:center;
        letter-spacing:1px;
        font-size:14px;
        color:#666;
    }


    .wap_tanc_con1{
        width:500px;
        height:250px;
        margin-top:-125px;
        margin-left:-250px;
        padding:50px;
    }
    .wap_tanc_con1 h5{
        border-bottom:none;
        text-align:left;
        line-height:40px;
        font-weight:normal !important;
    }
    .wap_tanc_con1 h5 img{
        display:inline-block;
        vertical-align:top;
        margin-right:10px;
    }
    .wap_tanc_con1 h5 p{
        display:inline-block;
        vertical-align:top;
        font-size:30px;
    }
    .wap_tanc_con1 h5 p span{
        color:#ea5404;
        margin:0 3px;
    }

    .wap_tanc_con1 a{
        font-size:14px;
        display:inline-block;
        padding-left:95px;
        margin-top:20px;
        color:#ea5404;
        letter-spacing:1px;
    }
    .wap_tanc_con1>p{
        font-size:24px;
        color:#999;
        position:absolute; top:10px; right:20px;
        cursor:pointer;
    }
    /*********10.27**********/
</style>
<script>
    window.alert = function (msg){
        dialog.showTips(msg, "warn");
    }
    var dialog = {
        /*
         type为firm时，url传回调参数
         */
        showTips : function (msg,type,url){

            var htmlCon="";

            if(type=='warn'){

                htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                        '<div class="wap_tanc_bg"></div>'+
                        '<div class="wap_tanc_con" style="display: block;">'+
                        '<h5>'+msg+'</h5>'+
                        '<div class="wap_tanc_btn clearfix">'+
                        '<a href="javascript:void(0)" style="width:100%;" class="close1">确定</a>'+
                        '</div>'+
                        '</div>'+
                        '</div>';

            }else if(type=="firm"){

                htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                        '<div class="wap_tanc_bg"></div>'+
                        '<div class="wap_tanc_con" style="display: block;">'+
                        '<h5>'+msg+'</h5>'+
                        '<div class="wap_tanc_btn clearfix">'+
                        '<a href="javascript:void(0)" class="close1" style="border-right:1px solid #f1f1f1;">取消</a>'+
                        '<a href="javascript:void(0)" class="continue" >确定</a>'+
                        '</div>'+
                        '</div>'+
                        '</div>';

            }else{

                if(url!=""){

                    if(url=="1"){
                        htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                                '<div class="wap_tanc_bg"></div>'+
                                '<div class="wap_tanc_con" style="display: block;">'+
                                '<h5>'+msg+'</h5>'+
                                '<div class="wap_tanc_btn clearfix">'+
                                '<a href="javascript:void(0)" style="width:100%;" class="reload">确定</a>'+
                                '</div>'+
                                '</div>'+
                                '</div>';

                    }else{

                        htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                                '<div class="wap_tanc_bg"></div>'+
                                '<div class="wap_tanc_con" style="display: block;">'+
                                '<h5>'+msg+'</h5>'+
                                '<div class="wap_tanc_btn clearfix">'+
                                '<a href="'+url+'" style="width:100%;">确定</a>'+
                                '</div>'+
                                '</div>'+
                                '</div>';
                    }



                }else{

                    htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                            '<div class="wap_tanc_bg"></div>'+
                            '<div class="wap_tanc_con" style="display: block;">'+
                            '<h5>'+msg+'</h5>'+
                            '<div class="wap_tanc_btn clearfix">'+
                            '<a href="##" style="border-right:1px solid #f1f1f1;">取消</a>'+
                            '<a href="##">确定</a>'+
                            '</div>'+
                            '</div>'+
                            '</div>';

                }

            }
            $('body').append(htmlCon);



            $('.close1').click(function(){
                $('.wap_tanc').stop(true).fadeOut(300);
                $('.wap_tanc_con').stop(true).fadeOut(300);
                if(typeof url == "function" && type=='warn'){url();}
                return false;
            });

            $(".reload").click(function(){

                location.reload();

            });

            $(".continue").click(function (){
                url();
                $('.close1').trigger("click");
            })
        }
    };
</script>
