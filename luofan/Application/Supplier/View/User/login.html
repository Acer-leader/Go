<script language="JavaScript">
    $(function () {
        $("#btn_login").click(function () {
            var username = $('#ipt_account').val();
            var password = $('#ipt_pwd').val();
            var vcode = $('#ipt_code').val();
			
            if (username == '') {
                alert("请填写登录手机号！");
				$('#ipt_account').focus();
                return false;
            }
            if(!(/^1[34578]\d{9}$/.test(username))){
                alert("请输入正确的手机号");
                $('#ipt_account').focus();
                return false;
            }
            if (password == "") {
                alert('密码必填');
				$('#ipt_pwd').focus();
                return false;
            }
            if (vcode == "") {
                alert('验证码必填');
				$('#ipt_code').focus();
                return false;
            }
            $.ajax({
                url: "{:U('/Supplier/User/checkloginajax')}",
                type: "post",
                dataType: "json",
                data: {
                    personname: username,
                    password: password,
                    vcode: vcode

                }
            }).done(function (g) {
                if (g.status == 1) {
                    window.location.href = "{:U('/Supplier/Index/gyindex')}";
                } else {
                    console.log(g);
                    alert(g.info);
                    $('#vcode').attr("src", verifyimg.replace(/\?.*$/, '') + '?' + Math.random());
                }

            })

        })
		
		$('.j-clearIpt').click(function(){
			console.log(0);
			$(this).parent().find('input').val('');
		})
		
    })
	
</script>
