<script>


    window.alert = function (msg){
        dialog.showTips(msg, "warn");
    }
    var dialog = {
        /*
         type为firm时，url传回调参数
         */
        showTips : function (msg,type,url){

            var htmlCon="";

            if(type=='warn'){

                htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                        '<div class="wap_tanc_bg"></div>'+
                        '<div class="wap_tanc_con" style="display: block;">'+
                        '<h5>'+msg+'</h5>'+
                        '<div class="wap_tanc_btn clearfix">'+
                        '<a href="javascript:void(0)" style="width:100%;" class="close1">确定</a>'+
                        '</div>'+
                        '</div>'+
                        '</div>';

            }else if(type=="firm"){

                htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                        '<div class="wap_tanc_bg"></div>'+
                        '<div class="wap_tanc_con" style="display: block;">'+
                        '<h5>'+msg+'</h5>'+
                        '<div class="wap_tanc_btn clearfix">'+
                        '<a href="javascript:void(0)" class="close1" style="border-right:1px solid #f1f1f1;">取消</a>'+
                        '<a href="javascript:void(0)" class="continue" >确定</a>'+
                        '</div>'+
                        '</div>'+
                        '</div>';

            }else{

                if(url!=""){

                    if(url=="1"){
                        htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                                '<div class="wap_tanc_bg"></div>'+
                                '<div class="wap_tanc_con" style="display: block;">'+
                                '<h5>'+msg+'</h5>'+
                                '<div class="wap_tanc_btn clearfix">'+
                                '<a href="javascript:void(0)" style="width:100%;" class="reload">确定</a>'+
                                '</div>'+
                                '</div>'+
                                '</div>';

                    }else{

                        htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                                '<div class="wap_tanc_bg"></div>'+
                                '<div class="wap_tanc_con" style="display: block;">'+
                                '<h5>'+msg+'</h5>'+
                                '<div class="wap_tanc_btn clearfix">'+
                                '<a href="'+url+'" style="width:100%;">确定</a>'+
                                '</div>'+
                                '</div>'+
                                '</div>';
                    }



                }else{

                    htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                            '<div class="wap_tanc_bg"></div>'+
                            '<div class="wap_tanc_con" style="display: block;">'+
                            '<h5>'+msg+'</h5>'+
                            '<div class="wap_tanc_btn clearfix">'+
                            '<a href="##" style="border-right:1px solid #f1f1f1;">取消</a>'+
                            '<a href="##">确定</a>'+
                            '</div>'+
                            '</div>'+
                            '</div>';

                }

            }
            $('body').append(htmlCon);



            $('.close1').click(function(){
                $('.wap_tanc').stop(true).fadeOut(300);
                $('.wap_tanc_con').stop(true).fadeOut(300);
                if(typeof url == "function" && type=='warn'){url();}
                return false;
            });

            $(".reload").click(function(){

                location.reload();

            });

            $(".continue").click(function (){
                url();
                $('.close1').trigger("click");
            })
        }
    }

</script>

<body>

<div class="login">
    <!--<a href="javascript:void(0)" class="logo"></a>-->

    <div class="login-inner">
        <h1 class="login-title">账号注册</h1>

        <div class="login-item mgb20">
            <input type="text" class="clearError" id="ipt_account" placeholder="请输入用户名" tabindex="1">
            <a href="javascript:;" class="clearIpt j-clearIpt"><i class="gicon-remove"></i></a>
        </div>
        <div class="login-item mgb20">
            <input type="text" class="clearError" id="ipt_telephone" placeholder="请输入手机号" onKeyUp="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" tabindex="1">
            <a href="javascript:;" class="clearIpt j-clearIpt"><i class="gicon-remove"></i></a>
        </div>
        <div class="login-item mgb20">
            <input type="password" class="clearError" id="ipt_pwd" placeholder="请输入密码" tabindex="2">
            <a href="javascript:;" class="clearIpt j-clearIpt"><i class="gicon-remove"></i></a>
        </div>
        <div class="login-item mgb20">
            <input type="password" class="clearError" id="ipt_cfpwd" placeholder="请重复输入密码" tabindex="2">
            <a href="javascript:;" class="clearIpt j-clearIpt"><i class="gicon-remove"></i></a>
        </div>
        <div class="login-item mgb20" style="width:143px;float:left;">
            <input type="text" class="clearError" id="send_code" placeholder="验证码" tabindex="2" style="float:left;">
            <a href="javascript:;" class="clearIpt j-clearIpt"><i class="gicon-remove"></i></a>
        </div>
            <button onclick="scode()" style="width:100px;height:40px;border:none;line-height:40px;float:left;background-color: #0E64A0;color:#fff;">发送短信</button>
<div style="clear:both;"></div>
        <div class="checkbox-group clearfix mgb20">
            <label class="fl"><input type="checkbox" id="rd_remember">记住密码</label>
            <a style="height:25px;line-height: 25px;float:right;" href="{:U('Supplier/User/login')}" id="rd_register">立即登录</a>
        </div>
        <div>
            <a href="javascript:;" class="login-btn" id="btn_register" tabindex="4">立即注册</a>
        </div>
        <div class="login-locationnow"><a href="http://www.unohacha.com" style="color:#333;text-decoration:none;" target="_blank">技术支持：吾诺瀚卓</a>
        </div>
    </div>
</div>
<!-- end login -->

<script language="JavaScript">
    function scode(){
        var telephone = $('#ipt_telephone').val();
        if(!(/^1[34578]\d{9}$/.test(telephone))){
            alert("请输入正确的手机号");return false;
        }
        $.ajax({
            type:"post",
            url:"{:U('Supplier/user/getMessage')}",
            async:true,
            data:{'telephone':telephone},
            success:function(data){
                if(data.status==1){
                    alert(data.info);
                    return;
                }else{
                    alert(data.info);
                    return false;
                }
            }
        });
    }

    $(function () {



        $("#btn_register").click(function () {
            var username = $('#ipt_account').val();
            var telephone = $('#ipt_telephone').val();
            var password = $('#ipt_pwd').val();
            var cfpassword = $('#ipt_cfpwd').val();
            var send_code = $('#send_code').val();
			
            if (username == '') {
                alert("请填写用户名！");
				$('#ipt_account').focus();
                return false;
            }
            if (telephone == '') {
                alert("请填写手机号！");
                $('#ipt_telephone').focus();
                return false;
            }
            if (password == "") {
                alert('密码必填');
				$('#ipt_pwd').focus();
                return false;
            }
            if (cfpassword == '') {
                alert("请填写重复密码！");
                $('#ipt_cfpwd').focus();
                return false;
            }
            if (send_code == "") {
                alert('短信验证码必填');
				$('#send_code').focus();
                return false;
            }
            $.ajax({
                url: "{:U('/Supplier/User/checkregisterajax')}",
                type: "post",
                dataType: "json",
                data: {
                    'personname': username,
                    'telephone': telephone,
                    'password': password,
                    'cfpassword': cfpassword,
                    'send_code': send_code
                }
            }).done(function (g) {
                if (g.status == 1) {
                  /*  alert(g.info);*/
                  console.log(g);
                    window.location.href="{:U('Supplier/index/gyindex')}";

                } else {
                    alert(g.info);
                    $('#send_code').val('');
                }

            })

        })
		
		$('.j-clearIpt').click(function(){
			console.log(0);
			$(this).parent().find('input').val('');
		})
		
    })
	
</script>
<!-- end session hint -->

<!--按回车登录-->
<script language="JavaScript">
    $(function () {
        document.onkeydown = function (event) {
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if (e && e.keyCode == 13) {
                //to do something;
                document.getElementById("btn_register").click(); //调用登录按钮的登录事件
            }
        };
    });
</script>
