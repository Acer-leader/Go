                                    $("#province").change(function(){

                                            if(data.status!=0){
                                                $("#city").html("");

                                                var city = '{$res.city_card}';
                                                city = city.split(",");
                                                $(".city").each(function(){
                                                    var city_one = $(this).val();
//                                             console.log(city_one);
                                                    for(var i =0;i<city.length;i++){
                                                        if(city_one == city[i]){
                                                            $(this).attr("checked","checked");
                                                        }
                                                    }
                                                })
                                            }else{
                                                $("#city").html("");
                                                alert(data.info);return false;
                                            }

                                        })
                                    });
