    <table class="wxtables mgt15">

      <col width="2%">

      <col width="20%">
      <col width="38%">

          <td class="center">操作</td>
        </tr>
      </thead>
      <tbody>
        <foreach name="cache" item="vo" >
          <tr>
            <td class="center"><input type="checkbox" class="checkbox table-ckbs" data-id="9788"></td>
            <td>{$vo.classname}</td>
            <td><img src="{$vo.pic}" width="30" alt=""></td>
            <td>{$vo.sort}</td>
            <td>{$vo.create_at|date="Y-m-d H:i:s",###}</td>
            <td class="center"><a href="javascript:void(0);" class="btn btn-primary j-editClass" title="编辑" data-id="{$vo.id}" data-pic="{$vo.pic}"  data-wxin-title1="{$vo.wxin_title1}" data-wxin-title2="{$vo.wxin_title2}" data-title="{$vo.classname}" data-renk="{$vo.sort}">编辑</a> <a href="{:U('/Admin/Goods/delSeries/id')}/{$vo.id}" class="btn btn-warning j-delClass" title="删除" onclick="return confirm('确定要删除吗？')" data-id="{$vo.id}">删除</a>
              <!-- <a href="javascript:;" class="btn btn-warning j-able" data-able="enable" title="禁用" data-id="9788">禁用</a>
                          --></td>
          </tr>

          <foreach name="vo.data" item="vo1" >
          <tr>
            <td class="center"><input type="checkbox" class="checkbox table-ckbs" data-id="9788"></td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;|-{$vo1.classname}</td>
            <td><img src="{$vo1.pic}" width="30" alt=""></td>
            <td>{$vo1.sort}</td>
            <td>{$vo1.create_at|date="Y-m-d H:i:s",###}</td>
            <td class="center">
            <a href="javascript:void(0);" class="btn btn-primary j-editClass" title="编辑" data-id="{$vo1.id}" data-pic="{$vo1.pic}" data-fid="{$vo1.pid}" data-title="{$vo1.classname}" data-renk="{$vo1.sort}">编辑</a>


            <a href="{:U('/Admin/Goods/delSeries/id')}/{$vo1.id}" class="btn btn-warning j-delClass" title="删除" onclick="return confirm('确定要删除吗？')" data-id="{$vo1.id}">删除</a>
              <!-- <a href="javascript:;" class="btn btn-warning j-able" data-able="enable" title="禁用" data-id="9788">禁用</a>
                          --></td>
          </tr>
          </foreach>
        </foreach>
      </tbody>
    </table>
    <!-- end wxtables -->
    <div class="tables-btmctrl clearfix">
      <div class="fl"> <a href="javascript:;" class="btn btn-primary btn_table_selectAll">全选</a> <a href="javascript:;" class="btn btn-primary btn_table_Cancle">取消</a>
        <!--<a href="javascript;" class="btn btn-primary btn_table_delAll">批量删除</a></div>-->
        <div class="fr">
          <!--<div class="paginate">-->

          <div class="pages">
            <!--</div>-->
            {$page}
          </div>
          <!-- end paginate -->
        </div>
      </div>
      <!-- end tables-btmctrl -->
    </div>
    <!-- end content-right -->
  </div>
</div>

					progress.hide();

<script type="text/javascript">
    $("#addseriesgory").click(function(){
        var classname = $('.classname').val();  //分类名称
		var fid = $('#fid').val();
		var pic = $('#addpic').val();  //父分类id
    var sort = $('#addsort').val();           //排序
    var wxin_title1  = $.trim($("input[name=wxin_title1]").val());
    var wxin_title2  = $.trim($("input[name=wxin_title2]").val());
    if (wxin_title1 == '') {
            alert("标题1不能为空！");
            return false;
        }
    if (wxin_title2 == '') {
            alert("标题2不能为空！");
            return false;
        }

        if (classname == '') {
            alert("系列名称必填！");
            return false;
        }

        if(!sort.match(/^[0-9]*$/)){
            alert("请填写正确的排序！");
            return false;
        }

        $.ajax({
            url: "{:U('/Admin/Goods/addSeries')}",
            type: "post",
            dataType: "json",
            data: {
                classname: classname,
        				fid:       fid,
        				pic:       pic,
                sort:      sort,
                wxin_title1 : wxin_title1,
                wxin_title2 : wxin_title2,
            }
        }).done(function (g) {
            if (g.status == 1) {
                alert(g.info);
                window.location.reload();
            } else {
                alert(g.info);
            }

        })
    })
</script>
<!--添加分类end-->
