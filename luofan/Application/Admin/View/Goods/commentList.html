        </tr>

        <foreach name="cache" item="vo" >

            <td class="center"><input type="checkbox" class="checkbox table-ckbs" data-id="9788"></td>

            <td>{$vo.sku_info}</td>
            <td>{$vo.content}</td>

              <case value="2"><b style="color:yellow;">中评</b></case>
              <case value="3"><b style="color:red;">差评</b></case>
            </switch>

            
            </td>
            <td>{$vo.posttime|date="Y-m-d H:i:s",###}</td>

            <td>{$vo1.sort}</td>
            <td>{$vo1.create_at|date="Y-m-d H:i:s",###}</td>

              <!-- <a href="javascript:;" class="btn btn-warning j-able" data-able="enable" title="禁用" data-id="9788">禁用</a>
                          --></td>
          </tr>
          </foreach>

<script type="text/javascript">
    $("#addcategory").click(function(){
        var classname = $('.classname').val();  //分类名称
		var fid = $('#fid').val();
		var pic = $('#addpic').val();  //父分类id
        var sort = $('#addsort').val();           //排序
        var describe1 = $('#describe1').val();  //分类名称
        var describe2 = $('#describe2').val();  //分类名称
        var describe3 = $('#describe3').val();  //分类名称
        var describe4 = $('#describe4').val();  //分类名称

        if (classname == '') {
            alert("分类名称必填！");
            return false;
        }
		
        if(!sort.match(/^[0-9]*$/)){
            alert("请填写正确的排序！");
            return false;
        }

        $.ajax({
            url: "{:U('/Admin/Goods/addCate')}",
            type: "post",
            dataType: "json",
            data: {
                classname: classname,
                describe1: describe1,
                describe2: describe2,
                describe3: describe3,
                describe4: describe4,
        				fid:       fid,
        				pic:       pic,
                        sort:      sort
            }
        }).done(function (g) {
            if (g.status == 1) {
                alert(g.info);
                window.location.reload();
            } else {
                alert(g.info);
            }

        })
    })
</script> 
<!--添加分类end-->
