            <form action="{:U('Admin/Audit/setAuthority')}"  method="post" onsubmit="return toVaild()" id="supplier_form">
                <input type="hidden" name="Supplier_id" value="{$memberdetail['id']}">
                <input type="hidden" name="card" id="card" value="" />
                <input type="hidden" name="province" id="province" value=""/>
                <input type="hidden" name="china" id="china" value=""/>
                <div class="panel-single panel-single-light mgt20 neirong" id="tab1" style="margin-top:0px;border-top:none;">
                    <h3 class="cst_h3 mgb20">权限信息</h3>
                    <div class="formitems">
                        <label class="fi-name">小贷公司:</label>
                        <div class="form-controls">
                            <input type="text" class="input" value="{$memberdetail['personname']}"  id="personname" name="personname" />
                            <span class="lh30 mgl10"></span>
                        </div>
                    </div>
                    <div class="formitems">
                        <label class="fi-name"><span class="colorRed">*</span>设置产品区域：</label>
                        <div class="form-controls">
                            <textarea class="small" name="cityid" readonly id="cityid" style="width:319px;height:40px;">{$city}</textarea>
                            <span class="fi-help-text"></span> </div>
                    </div>
                    <div class="formitems">
                        <label class="fi-name"><span class="colorRed">*</span>填写申请链接：</label>
                        <div class="form-controls">
                            <input type="radio" value="1" class="small" name="is_url" readonly <if condition="$authority['is_url'] eq 1" >checked</if> />不可以
                            <input type="radio" value="2" class="small" name="is_url" readonly <if condition="$authority['is_url'] eq 2" >checked</if> />可以
                            <span class="fi-help-text"></span> </div>
                    </div>
                    <div class="formitems">
                        <label class="fi-name"><span class="colorRed">*</span>产品数量：</label>
                        <div class="form-controls">
                            <input type="text" name="goods_limit" value="{$memberdetail.goods_limit}" />
                            <span class="fi-help-text"></span> </div>
                    </div>

                </div>
