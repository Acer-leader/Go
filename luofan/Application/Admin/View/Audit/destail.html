<include file="Public:head"/>
<style>
    .imgnav{
        max-height: 30px;
        overflow: hidden;
        cursor: pointer;
    }
    .imgwrapper{
        display: block;
        width: 78px;
        height: 78px;
        overflow: hidden;
    }
    .imgwrapper img{
        display: block;
        width: 100%;
        padding: 0;
        margin: 0;
        border:0;
    }
    .spanpd10{
        margin:10px;
    }
    .wxtables.wxtables-sku.newtable{
        width: 40%;
        margin: 0;
    }
    .img-list li{
        width: 60px;
        height:60px;
    }
    .cst_h3 span{font-weight: normal;}
    #imgdiv img{ max-width:190px; max-height:190px; display:none; margin:5px;}
    .btnimage{width:80px; height:30px; background:white; border:1px solid #d9d9d9;cursor:pointer; position:relative; text-align:center; line-height:31px;}
    .file{ position:absolute; top:0px; left:0; width:80px; height:30px; background:white; border:1px solid #d9d9d9;cursor:pointer; opacity:0}
    #imgdiv2 img{ max-width:88px; max-height:88px; display:none; margin:5px;}
    #xuanze2{ width:60px; height:30px; background:white; border:1px solid #d9d9d9; }
    #xuanze2:hover{ background:#E6E6E6; }
    .huase{display:none; width:86px; height:30px; margin:5px; text-indent:5px;}
    .yingcang{display:none}
</style>
<div class="container">
    <div class="inner clearfix">
        <include file="Public:left"/>
        <!-- end content-left -->

       <div class="content-right fl">
            <h1 class="content-right-title">账户信息</h1>

            <form action="{:U('Supplier/Index/editmember')}"  method="post" onsubmit="return toVaild()" id="supplier_form">
                <input type="hidden" name="Supplier_id" value="{$memberdetail['id']}">
                <div class="panel-single panel-single-light mgt20 neirong" id="tab1" style="margin-top:0px;border-top:none;">
                    <h3 class="cst_h3 mgb20">基本信息</h3>
					 <div class="formitems">
                        <label class="fi-name">LOGO：</label>
                        <div class="form-controls pdt5 j-imglistPanel">
                            <div class="pic1_showimage fl mgr10">
                                <img src="{$memberdetail['logo']}" width="100">
                            </div>
                        </div>
                    </div>
					
                    <div class="formitems">
                        <label class="fi-name">用户名：</label>
                        <div class="form-controls">
                            <input type="text" class="input" value="{$memberdetail['personname']}"  id="personname" name="personname" />
                            <span class="lh30 mgl10"></span>
                        </div>
                    </div>
					<div class="formitems">
                        <label class="fi-name">联系人：</label>
                        <div class="form-controls">
                            <input type="text" class="input" value="{$memberdetail['lianxi']}"  id="personname" name="lianxi" />
                            <span class="lh30 mgl10"></span>
                        </div>
                    </div>

                    <div class="formitems">
                        <label class="fi-name">手机号：</label>
                        <div class="form-controls">
                            <input type="text" class="input" value="{$memberdetail.telephone}"  id="telephone" name="telephone" />
                            <span class="lh30 mgl10"></span>
                        </div>
                    </div>

                    <div class="formitems">
                        <label class="fi-name">地址：</label>
                        <div class="form-controls">
                            <input type="text" class="input" value="{$memberdetail.address}"  id="address" name="address" />
                            <span class="lh30 mgl10"></span>
                        </div>
                    </div>

                    <div class="formitems">
                        <label class="fi-name">公司名称：</label>
                        <div class="form-controls">
                            <input type="text" class="input" value="{$memberdetail.company_name}"  id="company_name" name="company_name" />
                            <span class="lh30 mgl10"></span>
                        </div>
                    </div>
					<div class="formitems">
                        <label class="fi-name">主营业务：</label>
                        <div class="form-controls">
                            <textarea type="text" class="input"  id="jianjie" name="yewu" style="height:150px">{$memberdetail.yewu}</textarea>
                            <span class="lh30 mgl10"></span>
                        </div>
                    </div>
					<div class="formitems">
                        <label class="fi-name">公司简介：</label>
                        <div class="form-controls">
                            <textarea type="text" class="input"  id="jianjie" name="jianjie" style="height:150px">{$memberdetail.jianjie}</textarea>
                            <span class="lh30 mgl10"></span>
                        </div>
                    </div>
                <div class="formitems">
                        <label class="fi-name"><span class="colorRed">*</span>营业执照:</label>
                        <div class="form-controls pdt5 j-imglistPanel">
                            <div class="pic2_showimage fl mgr10">
                                <img src="{$memberdetail['yingyezhizhao']}" width="100px">
                                <input type="hidden" name="" id="yingyezhizhao" value="{$memberdetail['yingyezhizhao']}">
                            </div>
                        </div>
                    </div>
                    <div class="formitems">
                        <label class="fi-name">贷款产品上限：</label>
                        <div class="form-controls">
                            <input type="text" class="input" value="{$memberdetail['goods_limit']}" name="goods_limit" id="goods_limit" readonly />
                            <span class="lh30 mgl10"></span>
                        </div>
                    </div>
                    <div class="formitems">
                        <label class="fi-name">虚拟货币：</label>
                        <div class="form-controls">
                            {$memberdetail['wallet']}元
                            <span class="lh30 mgl10"></span>
                        </div>
                    </div>
                    <div class="formitems">
                        <label class="fi-name">注册时间：</label>
                        <div class="form-controls">
                            {$memberdetail['add_time']|date='Y-m-d H:i:s',###}
                            <span class="lh30 mgl10"></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end container -->

<include file="Public:foot"/>
