function toVaild(){

		alert('标题必填');
		$("#title").focus();
		return false;
	}
	
	
}

<script>

	$("input[name=oprice]").change(function(){
		var oprice = $(this).val();//市场价
		var integral  =oprice*("{$rate}");
		integral  = Math.floor(integral*100)/100;
		$("input[name=integral]").val(integral);
		var s_integral = Math.floor(integral*("{$tage}")*100)/100;
		$("input[name=s_integral]").val(s_integral);
	})

</script>

function delImg(obj){
	if(!confirm("删除这张图片？")){
		return false;
	}
	$(obj).parent().remove();
	$(obj).remove();
}
$(function () {
	var percent = $('.xuanze_percent');
	var progress = $('.xuanze_percent');
	$("#xuanze").wrap("<form id='myupload' action='{:U('/Admin/Index/addImage')}' method='post' enctype='multipart/form-data'></form>");
	$("#xuanze").change(function(){ //选择文件
		$("#myupload").ajaxSubmit({
			dataType:  'json', //数据格式为json
			beforeSend: function() { //开始上传
				progress.show(); //显示进度条
				var percentVal = '0%';
				percent.html(percentVal);
			},
			uploadProgress: function(event, position, total, percentComplete) {
				var percentVal = percentComplete + '%'; //获得进度
				percent.html(percentVal); //显示上传进度百分比
			},
			success: function(data) { //成功
				var img = '<img src="'+data[0]["savepath"].substr(1)+data[0]["savename"]+'" height="80" ><input type="hidden" name="pic" id="pic" value="'+data[0]["savepath"].substr(1)+data[0]["savename"]+'"></input>';
				$('.xuanze_showimge').html(img);
				progress.hide();
			},
			error:function(xhr){ //上传失败
				//console.log(xhr.status)
			}
		});
	});
});

</script>
