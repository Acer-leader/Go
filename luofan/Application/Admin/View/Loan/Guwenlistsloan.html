<script type="text/javascript">
    $("#addcategory").click(function(){
      var name     = $('.name').val();  //分类名称
	  var telphone = $('.telphone').val();  //分类名称
	  var pic      = $('#addpic').val();
	  var des      = $('#des').val();
      var bank_id  = $('select[name="bank_id"]').val();
      var sorts    = $('#addsorts').val();           //排序
      var qq_num   = $.trim($("#qq_num").val());
      var wx_img   = $("[name='wx_img']").val();
        if (name == '') {
            alert("姓名必填！");
            return false;
        }

        if (telphone == '') {
            alert("热线必填！");
            return false;
        }
        if (qq_num == '') {
            alert("请填写该顾问的QQ号码！");
            return false;
        }

        if(!sorts.match(/^[0-9]*$/)){
            alert("请填写正确的排序！");
            return false;
        }
        $.ajax({
            url: "{:U('/Admin/Loan/Addeditguwenlistsloan')}",
            type: "post",
            dataType: "json",
            data: {
                name: name,
				telphone:telphone,
        		cate_id:"{$cate_id}",
                pic: pic,
                sorts:sorts,
                des:des,
                bank_id:bank_id,
                qq_num:qq_num,
                wx_img:wx_img
            }
        }).done(function (g) {
			alert(g.info);
			window.location.reload();
        })
    })
</script>
