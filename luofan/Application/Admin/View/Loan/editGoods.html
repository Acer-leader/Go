			dataType:'json',
			success:function(ret){
				if(ret.result!=0){
					ret = ret.result;
					var str = '';
					console.log(ret);
					for(var val in ret){
						var val = ret[val];
						str += val.storename+' : <input type="text" class="input mini" name="stock[]" value="" >&nbsp;&nbsp;&nbsp;';
						str += '<input type="hidden" class="input mini" name="storeid[]" value="'+val.id+'" >';
					}
					$('#kucun').html(str);
				}
			}
		});
	}

  function delImg(obj){
    if(!confirm("删除这张图片？")){
      return false;
    }
    var id = $(obj).attr("data-id")
    if(id){
      $.post("{:U('Admin/Goods/delGoodsSlide')}", {id:id}, function (data){
        if(data.status==1){
          $(obj).remove();
        }else{
          alert(data.info);
        }
      }, "json")
      return false;
    }
    $(obj).next("input").remove();
    $(obj).remove();
  }
