<include file="Public:head"/>
<div class="container">
    <div class="inner clearfix">
        <include file="Public:left"/>
        <!-- end content-left -->

        <div class="content-right fl">
            <h1 class="content-right-title">合作机构列表</h1>

            <form action="" method="post">
                <div class="clearfix"> <a href="javascript:;" class="btn btn-success fl BtnAddClass">添加合作机构</a>
                </div>
            </form>

            <div class="alert alert-info disable-del">共有 <span style="font-size:16px;">{$count}</span> 个合作机构。<a href="javascript:;" class="alert-delete" title="隐藏"><i class="gicon-remove"></i></a></div>
            <div class="tablesWrap">
                <table class="wxtables">
                    <colgroup>
                        <col width="5%">
                        <col width="10%">
                        <col width="15%">
                        <col width="15%">
                        <col width="15%">
                        <col width="20%">
                        <col width="20%">
                    </colgroup>
                    <thead>
                    <tr>
                        <td><i class="icon_check"></i></td>
                        <td>ID</td>
                        <td>机构名称</td>
                        <td>浏览图片</td>
                        <td>添加时间</td>
                        <td>排序</td>
                        <td align="center">操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="cache" item="vo">
                        <tr>
                            <td><input type="checkbox" class="checkbox table-ckbs check"  data-name="" data-id="{$vo.id}"></td>
                            <td>{$vo.id}</td>
                            <td>{$vo.title}</td>
                            <td><img src="{$vo.pic}" width="100px" /></td>
                            <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                            <td>{$vo.sort}</td>
                            <td align="right"><p style=" text-align:center">
                                <a class="btn btn-primary j-editClass" data-url="{$vo.url}" data-title="{$vo.title}" data-title1="{$vo.title1}" data-id="{$vo.id}" data-type="{$vo.type}" data-sort="{$vo.sort}" data-pic="{$vo.pic}">编辑</a>
                                <a href="javaScript:;" class="btn btn-danger j-delClass" title="删除" onclick="btn_del({$vo['id']})">删除</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="tables-btmctrl clearfix">
                    <div class="fl">
                        <a href="javascript:;" class="btn btn-primary btn_table_selectAll">全选</a>
                        <a href="javascript:;" class="btn btn-primary btn_table_Cancle">取消</a>
                        <a href="javaScript:;" class="btn btn-danger j-delClass" title="多选删除" onclick="btn_del()">多选删除</a>
                    </div>
                    <div class="fr">
                        <div class="pages">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public:foot"/>

<script type="text/javascript">
    $(".cancle").click(function(){
        $(this).parent().parent('.jbox').hide();
        $('#albums-overlay').hide();
    })

    $(function () {
        var progress = $(".img");
        var bar = $('.bar') ;
        var percent = $('.percent');
        var progress = $('.progress');
        $("#addimage").wrap("<form id='myupload' action='{:U('Admin/Index/addImage')}' method='post' enctype='multipart/form-data'></form>");
        $("#addimage").change(function(){ //选择文件
            $("#myupload").ajaxSubmit({
                dataType:  'json', //数据格式为json
                beforeSend: function() { //开始上传
                    progress.show(); //显示进度条
                    var percentVal = '0%';
                    bar.width(percentVal);
                    percent.html(percentVal);
                },
                uploadProgress: function(event, position, total, percentComplete) {
                    var percentVal = percentComplete + '%'; //获得进度
                    bar.width(percentVal); //上传进度条宽度变宽
                    percent.html(percentVal); //显示上传进度百分比
                },
                success: function(data) { //成功
                    var img = '<img src="'+data[0]["savepath"].substr(1)+data[0]["savename"]+'" width="80" height="56" style="margin-top:-28px;"><input type="hidden" name="pic" id="addpic" value="'+data[0]["savepath"].substr(1)+data[0]["savename"]+'"></input>';
                    $('.showimg').html(img);
                    $("#addimage").val('');
                    progress.hide();
                },
                error:function(xhr){ //上传失败
                    //console.log(xhr.status)
                }
            });
        });
    });

<script type="text/javascript">

        $('.addfenlei').show();

</script>
<script type="text/javascript">
    $("#addcategory").click(function(){
        var pic = $('#addpic').val();  //父分类id
        var ptitle = $(".addfenlei .title").val();
        var sort = $(".addfenlei .sort").val();
        if (pic == '') {
            alert("请添加图片");
            return false;
        }
        $.ajax({
            url: "{:U('/Admin/Index/cooperate_add')}",
            type: "post",
            dataType: "json",
            data: {
                pic: pic,
                title:ptitle,
                sort:sort
            }
        }).done(function (g) {
            if (g.status == 1) {
                alert(g.info);
                window.location.reload();
            } else {
                alert(g.info);
            }
        })
    })
</script>

<script type="text/javascript">

            alert("合作机构不存在");

        }

        $.ajax({
            url: "{:U('/Admin/Index/cooperate_add')}",
            type: "post",
            dataType: "json",
            data: {
                pic: pic,
                id:id,
                title:ptitle,
                sort:sort
            }
        }).done(function (res) {
            if (res.status == 1) {
                dialog.showTips(res.info, "warn", function (){
                    window.location.reload();
                });
            } else {
                dialog.showTips(res.info, "warn");
            }

        })
    })

</script>

<script>
    function btn_del(id){
        if(confirm('确定要删除吗？')){
            if(!id){
                var id ='';
                if($('.check:checked').length ==0){
                    alert('请选择要删除的数据');return false;
                }
                $('.check:checked').each(function(){
                    id = id + $(this).attr("data-id") + '_';
                });
            }
            $.ajax({
                url: "{:U('/Admin/Index/cooperate_del')}",
                type: "post",
                dataType: "json",
                data: {
                    id: id
                }
            }).done(function (res) {
                if (res.status == 1) {
                    dialog.showTips(res.info,"",res.url);
                } else {
                    dialog.showTips(res.info,"warn");
                }
            })
        }
    }
</script>
