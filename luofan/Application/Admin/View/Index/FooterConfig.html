<include file="Public:head"/>
<div class="container">
    <div class="inner clearfix">
        <include file="Public:left"/>
        <!-- end content-left -->

        <div class="content-right fl">
            <h1 class="content-right-title">底部导航列表</h1>

            <form action="" method="get">
                <div class="clearfix"> <a href="javascript:;" class="btn btn-success fl BtnAddClass">添加底部导航</a>
                </div>
				<div class="tables-searchbox newcearchbox">
					<select name="classname" id="classname" class="select">
							<option value="">所有分类</option>
							<foreach name="sel" item="vo">
								<option value="{$vo.id}" <eq name="Think.get.classname" value="$vo.id">selected</eq> >{$vo.title}</option>
							</foreach>
					</select>
					<button class="btn btn-primary" style="line-height:26px;"> <i class="gicon-search white"></i>查询 </button>
				</div>
            </form>

            <div class="alert alert-info disable-del">共有 <span style="font-size:16px;">{$count}</span> 条底部导航。<a href="javascript:;" class="alert-delete" title="隐藏"><i class="gicon-remove"></i></a></div>
            <div class="tablesWrap">
                <table class="wxtables">
                    <colgroup>
                        <col width="10%">
                        <col width="10%">
                        <col width="10%">
                        <col width="10%">
                        <col width="15%">
                        <col width="15%">
                        <col width="15%">
                        <col width="15%">
                    </colgroup>
                    <thead>
                    <tr>
                        <td><i class="icon_check"></i></td>
                        <td>ID</td>
                        <td>导航分类</td>
                        <td>标题</td>
                        <td>链接</td>
                        <td>排序</td>
                        <td>创建时间</td>
                        <td align="center">操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="data" item="vo">
                        <tr>
                            <td><input type="checkbox" class="checkbox table-ckbs check"  data-name="" data-id="{$vo.id}"></td>
                            <td>{$vo.id}</td>
                            <td>{$vo.title}</td>
                            <td>{$vo.content}</td>
                            <td>{$vo.url}</td>
                            <td>{$vo.sorts}</td>
                            <td>{$vo.create_at|date="Y-m-d H:i:s",###}</td>
                            <td align="right"><p style=" text-align:center">
                                <a class="btn btn-primary j-editClass" data-url="{$vo.url}" data-title="{$vo.title}" data-title1="{$vo.content}" data-id="{$vo.id}" data-type="{$vo.cate_id}" data-sort="{$vo.sorts}">编辑</a>
                                <a href="javaScript:;" class="btn btn-danger j-delClass" title="删除" onclick="btn_del({$vo['id']})">删除</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="tables-btmctrl clearfix">
                    <div class="fl">
                        <a href="javascript:;" class="btn btn-primary btn_table_selectAll">全选</a>
                        <a href="javascript:;" class="btn btn-primary btn_table_Cancle">取消</a>
                        <!--<a href="javaScript:;" class="btn btn-danger j-delClass" title="多选删除" onclick="btn_del()">多选删除</a>-->
                    </div>
                    <div class="fr">
                        <div class="pages">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(".BtnAddClass").click(function(){
        $('.addfenlei').show();
        $('#albums-overlay').show();
    })
    $(".cancle").click(function(){
        $(this).parent().parent('.jbox').hide();
        $('#albums-overlay').hide();
    })
</script>
<script type="text/javascript">
    $("#addcategory").click(function(){
        var type = $(".addfenlei select[name=type]").val();
        var purl = $(".addfenlei .url").val();
        var ptitle = $(".addfenlei .title").val();
        var sort = $(".addfenlei .sort").val();
        if (!type) {
            alert("请选择分类");
            return false;
        }
        if (!purl) {
            alert("请输入导航链接");
            return false;
        }
        if (!ptitle) {
            alert("请输入导航标题");
            return false;
        }
        $.ajax({
            url: "{:U('/Admin/Index/UpdateFooter')}",
            type: "post",
            dataType: "json",
            data: {
                type:type,
                url:purl,
                title:ptitle,
                sort:sort

            }
        }).done(function (g) {
            if (g.status == 1) {
                alert(g.info);
                window.location.reload();
            } else {
                alert(g.info);
            }
        })
    })
</script>
<!--添加广告end-->

<!--修改广告-->
<script type="text/javascript">
    $(".j-editClass").click(function(){
        var type = $(this).attr("data-type");
        var purl = $(this).attr("data-url");
        var ptitle = $(this).attr("data-title");
        var ptitle1 = $(this).attr("data-title1");
        var sort1 = $(this).attr("data-sort");
        $("#pictype").val(type);
        $(".editfenlei .url").val(purl);

        $(".editfenlei .title").val(ptitle1);
        $(".editfenlei .sort1").val(sort1);

        $('.editfenlei').show();
        $('#albums-overlay').show();
        var pic=$(this).attr('data-pic');
        var id=$(this).attr('data-id');
        $("#picid").val(id);

    })

    $("#editcategory").click(function(){
        var id = $("#picid").val();
        var type = $("#pictype").val();
        var purl = $(".editfenlei .url").val();
        var ptitle = $(".editfenlei .title").val();
        var sort = $(".editfenlei .sort1").val();
        if (id == '') {
            alert("导航不存在");
            return false;
        }
        if (!type){
            alert("请选择正确的分类");
            return false;
        }

        $.ajax({
            url: "{:U('/Admin/Index/UpdateFooter')}",
            type: "post",
            dataType: "json",
            data: {
                id:id,
                type:type,
                url:purl,
                title:ptitle,
                sort:sort
            }
        }).done(function (res) {
            if (res.status == 1) {
                dialog.showTips(res.info, "warn", function (){
                    window.location.reload();
                });
            } else {
                dialog.showTips(res.info, "warn");
            }

        })
    })

</script>
<!--删除 1-->
<script>
    function btn_del(id){
        if(confirm('确定要删除吗？')){
            if(!id){
                var id ='';
                if($('.check:checked').length ==0){
                    alert('请选择要删除的数据');return false;
                }
                $('.check:checked').each(function(){
                    id = id + $(this).attr("data-id") + '_';
                });
            }
            $.ajax({
                url: "{:U('/Admin/Index/del_footer')}",
                type: "post",
                dataType: "json",
                data: {
                    id: id
                }
            }).done(function (res) {
                if (res.status == 1) {
                    dialog.showTips(res.info,"",res.url);
                } else {
                    dialog.showTips(res.info,"warn");
                }
            })
        }
    }
</script>
