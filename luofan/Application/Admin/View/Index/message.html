<div class="container">
    <div class="inner clearfix">
        <include file="Public:left" />

        <div class="content-right fl">

<!--编辑保存 1-->
<script>
    $("#btn-submit").click(function(){

       var ip_num = $('input[name="ip_num"]').val();
       var tel_num = $('input[name="tel_num"]').val();
	   $.ajax({
			url:"{:U('Admin/index/message')}",
			data:{ip_num:ip_num,tel_num:tel_num},
			dataType:"json",
			type:'post',
			success:function(data){
				if(data.status){
					alert(data.info);
					window.location.reload();
				}else{
					alert(data.info);
				}
			}
	   })

    })



</script>
