<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>登陆_洛凡科技总后台</title>
    <link rel="stylesheet" href="__CSS__/component-min.css">

<style>
    .page{
        margin-top:10px;
        width:800px;
    }

    .page a,.page span {
        display:inline-block;
        padding:5px 10px;
        margin:0 1px;
        border:1px solid #f0f0f0;
        -webkit-border-radius:3px;
        -moz-border-radius:3px;
        border-radius:3px;
        width: 40px;
        text-align: center;
    }
    .page a,.page li {
        display:inline-block;
        list-style: none;
        text-decoration:none;
        color:#CEAF64;
    }
    .page a.first,.page a.prev,.page a.next,.page a.end{
        width:70px;
        margin:0;
    }
    .page a:hover{
        border-color:#CEAF64;
    }
    .page span.current{
        background:#f5f5f5;
        color:#CEAF64;
        font-weight:700;
        border-color:#e8e8e8;
        width: 30px;
        text-align: center;
    }
    /*********10.27**********/
    .wap_tanc{
        width:100%;
        height:100%;
        position:fixed; top:0; left:0;
        z-index:99999;
        display:none;
    }
    .wap_tanc_bg{
        width:100%;
        height:100%;
        position:absolute; top:0; left:0;
        z-index:-1;
        background:#000;
        opacity:0.4;
        filter:alpha(opacity=40);
        -moz-opacity:0.4;
        -khtml-opacity:0.4;
        -webkit-opacity:0.4;
    }

    .wap_tanc_con{
        width:300px;
        min-height:110px;
        background:#fff;
        border-radius:5px;
        position:absolute; left:50%; top:50%;
        margin-top:-55px;
        margin-left:-150px;
        display:none;
    }
    .wap_tanc_con h5{
        margin:0;
        min-height:60px;
        line-height:60px;
        text-align:center;
        font-size:15px;
        font-weight:600 !important;
        letter-spacing:1px;
        border-bottom:1px solid #f1f1f1;
        padding: 0 10px;
    }

    .wap_tanc_btn a{
        display:inline-block;
        width:49%;
        float:left;
        line-height:50px;
        text-align:center;
        letter-spacing:1px;
        font-size:14px;
        color:#666;
    }


    .wap_tanc_con1{
        width:500px;
        height:250px;
        margin-top:-125px;
        margin-left:-250px;
        padding:50px;
    }
    .wap_tanc_con1 h5{
        border-bottom:none;
        text-align:left;
        line-height:40px;
        font-weight:normal !important;
    }
    .wap_tanc_con1 h5 img{
        display:inline-block;
        vertical-align:top;
        margin-right:10px;
    }
    .wap_tanc_con1 h5 p{
        display:inline-block;
        vertical-align:top;
        font-size:30px;
    }
    .wap_tanc_con1 h5 p span{
        color:#ea5404;
        margin:0 3px;
    }

    .wap_tanc_con1 a{
        font-size:14px;
        display:inline-block;
        padding-left:95px;
        margin-top:20px;
        color:#ea5404;
        letter-spacing:1px;
    }
    .wap_tanc_con1>p{
        font-size:24px;
        color:#999;
        position:absolute; top:10px; right:20px;
        cursor:pointer;
    }
    /*********10.27**********/
</style>
<script>


    window.alert = function (msg){
        dialog.showTips(msg, "warn");
    }
    var dialog = {
        /*
         type为firm时，url传回调参数
         */
        showTips : function (msg,type,url){

            var htmlCon="";

            if(type=='warn'){

                htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                        '<div class="wap_tanc_bg"></div>'+
                        '<div class="wap_tanc_con" style="display: block;">'+
                        '<h5>'+msg+'</h5>'+
                        '<div class="wap_tanc_btn clearfix">'+
                        '<a href="javascript:void(0)" style="width:100%;" class="close1">确定</a>'+
                        '</div>'+
                        '</div>'+
                        '</div>';

            }else if(type=="firm"){

                htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                        '<div class="wap_tanc_bg"></div>'+
                        '<div class="wap_tanc_con" style="display: block;">'+
                        '<h5>'+msg+'</h5>'+
                        '<div class="wap_tanc_btn clearfix">'+
                        '<a href="javascript:void(0)" class="close1" style="border-right:1px solid #f1f1f1;">取消</a>'+
                        '<a href="javascript:void(0)" class="continue" >确定</a>'+
                        '</div>'+
                        '</div>'+
                        '</div>';

            }else{

                if(url!=""){

                    if(url=="1"){
                        htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                                '<div class="wap_tanc_bg"></div>'+
                                '<div class="wap_tanc_con" style="display: block;">'+
                                '<h5>'+msg+'</h5>'+
                                '<div class="wap_tanc_btn clearfix">'+
                                '<a href="javascript:void(0)" style="width:100%;" class="reload">确定</a>'+
                                '</div>'+
                                '</div>'+
                                '</div>';

                    }else{

                        htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                                '<div class="wap_tanc_bg"></div>'+
                                '<div class="wap_tanc_con" style="display: block;">'+
                                '<h5>'+msg+'</h5>'+
                                '<div class="wap_tanc_btn clearfix">'+
                                '<a href="'+url+'" style="width:100%;">确定</a>'+
                                '</div>'+
                                '</div>'+
                                '</div>';
                    }



                }else{

                    htmlCon='<div class="wap_tanc" style="display: block;z-index:1000000;">'+
                            '<div class="wap_tanc_bg"></div>'+
                            '<div class="wap_tanc_con" style="display: block;">'+
                            '<h5>'+msg+'</h5>'+
                            '<div class="wap_tanc_btn clearfix">'+
                            '<a href="##" style="border-right:1px solid #f1f1f1;">取消</a>'+
                            '<a href="##">确定</a>'+
                            '</div>'+
                            '</div>'+
                            '</div>';

                }

            }
            $('body').append(htmlCon);



            $('.close1').click(function(){
                $('.wap_tanc').stop(true).fadeOut(300);
                $('.wap_tanc_con').stop(true).fadeOut(300);
                if(typeof url == "function" && type=='warn'){url();}
                return false;
            });

            $(".reload").click(function(){

                location.reload();

            });

            $(".continue").click(function (){
                url();
                $('.close1').trigger("click");
            })
        }
    }

</script>

<body>

<div class="login">
    <!--<a href="javascript:void(0)" class="logo"></a>-->

    <div class="login-inner">
        <h1 class="login-title">登录</h1>

        <div class="login-item mgb20">
            <input type="text" class="clearError" id="ipt_account" placeholder="请输入用户名" tabindex="1">
            <a href="javascript:;" class="clearIpt j-clearIpt"><i class="gicon-remove"></i></a>
        </div>
        <div class="login-item mgb20">
            <input type="password" class="clearError" id="ipt_pwd" placeholder="请输入密码" tabindex="2">
            <a href="javascript:;" class="clearIpt j-clearIpt"><i class="gicon-remove"></i></a>
        </div>
        <div class="clearfix mgb10">
            <div class="login-item code fl">
                <input type="text" class="clearError" id="ipt_code" placeholder="验证码" data-autohide="1" tabindex="3">
                <a href="javascript:;" class="clearIpt j-clearIpt">
                    <i class="gicon-remove"></i></a>
            </div>
            <div class="code-img fl mgl5">
                <img width="30%" id="vcode" class="left15" height="50" alt="验证码" src="{:U('/Admin/User/verify_c',array())}" title="点击刷新">
                
            </div>
            <div class="fl mgl5"></div>
        </div>
        <div class="checkbox-group clearfix mgb20">
            <label class="fl"><input type="checkbox" id="rd_remember">记住密码</label>

        </div>
        <div>
            <a href="javascript:;" class="login-btn" id="btn_login" tabindex="4">登录</a>
        </div>
        <div class="login-locationnow"><a href="http://www.unohacha.com" style="color:#333;text-decoration:none;" target="_blank">技术支持：吾诺瀚卓</a>
        </div>
    </div>
</div>

<script language="JavaScript">
    $(function () {
        $("#btn_login").click(function () {
            var username = $('#ipt_account').val();
            var password = $('#ipt_pwd').val();
            var vcode = $('#ipt_code').val();
			
            if (username == '') {
                alert("请填写用户名！");
				$('#ipt_account').focus();
                return false;
            }
            if (password == "") {
                alert('密码必填');
				$('#ipt_pwd').focus();
                return false;
            }
            if (vcode == "") {
                alert('验证码必填');
				$('#ipt_code').focus();
                return false;
            }
            $.ajax({
                url: "{:U('/admin/User/checkloginajax')}",
                type: "post",
                dataType: "json",
                data: {
                    username: username,
                    password: password,
                    vcode: vcode

                }
            }).done(function (g) {
                if (g.status == 1) {
                    window.location.href = "{:U('/admin/Index/index')}";
                } else {
                    alert(g.info);
                    $('#vcode').attr("src", verifyimg.replace(/\?.*$/, '') + '?' + Math.random());
                }

            })

        })
		
		$('.j-clearIpt').click(function(){
			console.log(0);
			$(this).parent().find('input').val('');
		})
		
    })
	
</script>
